db2.initialSize=0
#可以在这个池中同时被分配的有效连接数的最大值，如设置为负数，则不限制
db2.maxTotal=2
#可以在池中保持空闲的最大连接数，超出设置值之外的空闲连接将被回收，如设置为负数，则不限制
db2.maxIdle=1
#可以在池中保持空闲的最小连接数，超出设置值之外的空闲连接将被创建，如设置为0，则不创建
db2.minIdle=0


  